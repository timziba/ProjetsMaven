<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Inscription</title>
	</head>
	<body>
		<div class="w3-container w3-blue">
  			<h2>Inscription</h2>
		</div>
		<form action="InscriptionServlet" method="POST">
			<p>
  			<label>Nom</label>
			<input class="w3-input" type="text" name="nom" placeholder="Votre nom"></p>
			<p>
		  	<label>Prénom</label>
		  	<input class="w3-input" type="text" name="prenom" placeholder="Votre prénom"></p>
			<p>
  			<label>Email</label>
			<input class="w3-input" type="email" name="email" placeholder="Votre adresse email"></p>
			<p>
		  	<label>Mot de passe</label>
		  	<input class="w3-input" type="password" name="mdp" placeholder="Votre mot de passe"></p>
		 	<p>
			<label></label>
			<input  class="w3-input" style="border-radius: 30px;margin-left: auto;margin-right:auto;width:50%" type="submit" value="Valider"></p>
		
		</form>
	</body>
</html>
